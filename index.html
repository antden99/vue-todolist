<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vue-ToDoList</title>
</head>

<body>


    <div id="app">
        <h1>Ecco la tua ToDoList</h1>
        <input type="text" placeholder="Inserisci un elemento della lista">
        <ul>
            <!--se todo.done Ã¨ uguale a true allora inserisco la classe line_througt-->
            <li v-for="todo in listTodo" v-bind:class="{line_througt:todo.done===true}">{{todo.text}}</li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
