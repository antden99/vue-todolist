<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue-ToDoList</title>
</head>

<body>


    <div id="app">
        <h1>Ecco la tua ToDoList</h1>
        <input type="text" placeholder="Inserisci un elemento della lista">
        <ul>
            <!--se todo.done Ã¨ uguale a true allora inserisco la classe line_througt-->
            <li v-for="(todo,index) in listTodo" v-bind:class="{line_througt:todo.done===true}">{{todo.text}}
                 <span @click="remove(index)"><i class="fa-solid fa-x"></i></span></li>

        </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
